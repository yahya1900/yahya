<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech Solutions - Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<header class="bg-dark">
  <div class="container py-3 d-flex flex-wrap align-items-center justify-content-between">
    <div class="text-white fw-bold fs-4">Tech Solutions</div>
    <nav>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link text-white-50" href="index.html">Accueil</a></li>
        <li class="nav-item"><a class="nav-link text-white-50" href="services.html">Services</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="container py-4">

  <section class="bg-white border rounded-4 shadow-sm p-4">
    <h1 class="h2 fw-bold mb-2">Contactez-nous</h1>
    <p class="text-secondary mb-0">Envoyez-nous votre message, nous vous répondrons rapidement.</p>
  </section>

  <section class="bg-white border rounded-4 shadow-sm p-4 mt-4">
    <form>
      <div class="mb-3">
        <label for="nom" class="form-label fw-semibold">Nom</label>
        <input type="text" id="nom" name="nom" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label fw-semibold">Message</label>
        <textarea id="message" name="message" rows="6" class="form-control" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary fw-semibold">Envoyer</button>
    </form>
  </section>

</main>

<footer class="bg-dark text-center text-white-50 py-3">
  © 2026 Tech Solutions. Tous droits réservés.
</footer>

</body>
</html>
